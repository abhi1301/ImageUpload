<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Insider Upload Image</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/master.css" >

  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <h1>IMAGE UPLOADER</h1>
              <h4>Insider</h4>

              <input type="file" name="uploadImage" id="selectImage">
            </div>
          </div>
        </div>
      </div>
      <!-- Cropping section -->
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <div id="image-cropper">
                <div class="cropit-preview">
                </div>
                <input type="range" class="cropit-image-zoom-input" />
                <input type="file" class="cropit-image-input" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <div id="image-cropper2">
                <div class="cropit-preview">
                </div>
                <input type="range" class="cropit-image-zoom-input" />
                <input type="file" class="cropit-image-input" />
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>

    <!-- <script type="text/javascript" src="javascripts/jquery-3.2.1.min.js"></script> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/uploadimage.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cropit/0.5.1/jquery.cropit.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cropit/0.5.1/jquery.cropit.min.js"></script> -->
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cropit/0.5.1/jquery.cropit.min.js.map"></script> -->

  </body>
</html>
